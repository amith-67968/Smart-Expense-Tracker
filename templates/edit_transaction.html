{% extends "base.html" %}
{% block title %}Edit Transaction — Student Expense Tracker{% endblock %}

{% block content %}
<div class="page-container page-narrow">

    <div class="page-header">
        <div>
            <h1 class="page-title">Edit Transaction</h1>
            <p class="page-subtitle"><i class="bi bi-pencil-square me-1"></i>Update your transaction details</p>
        </div>
        <a href="{{ url_for('transactions') }}" class="btn btn-export">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <div class="form-card">

        <!-- Type Selector -->
        <div class="type-selector mb-4">
            <label class="type-option">
                <input type="radio" name="typeToggle" value="Income"
                       {% if tx.type == 'Income' %}checked{% endif %} hidden>
                <span class="type-btn type-income">
                    <i class="bi bi-arrow-down-circle-fill me-2"></i>Income
                </span>
            </label>
            <label class="type-option">
                <input type="radio" name="typeToggle" value="Expense"
                       {% if tx.type == 'Expense' %}checked{% endif %} hidden>
                <span class="type-btn type-expense">
                    <i class="bi bi-arrow-up-circle-fill me-2"></i>Expense
                </span>
            </label>
        </div>

        <form method="POST" action="{{ url_for('edit_transaction', tx_id=tx.id) }}">
            <input type="hidden" name="type" id="hiddenType" value="{{ tx.type }}">

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label-custom">Amount (₹) <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <i class="bi bi-currency-rupee input-icon"></i>
                        <input type="number" name="amount" step="0.01" min="0.01"
                               value="{{ tx.amount }}"
                               class="form-control form-control-custom" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label-custom">Date <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <i class="bi bi-calendar3 input-icon"></i>
                        <input type="date" name="date" value="{{ tx.date }}"
                               class="form-control form-control-custom" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label-custom">Category <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <i class="bi bi-tag input-icon"></i>
                        <select name="category" class="form-select form-select-custom" required>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if tx.category == cat %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label-custom">Description</label>
                    <div class="input-wrapper">
                        <i class="bi bi-card-text input-icon"></i>
                        <input type="text" name="description" value="{{ tx.description or '' }}"
                               class="form-control form-control-custom" placeholder="Optional note...">
                    </div>
                </div>

                <div class="col-12 d-flex gap-3">
                    <button type="submit" class="btn btn-primary-custom flex-grow-1 btn-lg-custom">
                        <i class="bi bi-check-circle me-2"></i>Update Transaction
                    </button>
                    <form method="POST" action="{{ url_for('delete_transaction', tx_id=tx.id) }}"
                          onsubmit="return confirm('Are you sure you want to delete this transaction?')">
                        <button type="submit" class="btn btn-danger-custom btn-lg-custom">
                            <i class="bi bi-trash3 me-1"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
