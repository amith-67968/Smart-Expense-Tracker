<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register — Student Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="auth-page">

<div class="auth-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<div class="flash-container" style="top: 20px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show custom-alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endwith %}
</div>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="logo-icon">
                <i class="bi bi-wallet2"></i>
            </div>
            <h1 class="auth-brand">ExpenseTrack</h1>
            <p class="auth-tagline">Your personal finance companion</p>
        </div>

        <h2 class="auth-title">Create account</h2>
        <p class="auth-subtitle">Start tracking your expenses today</p>

        <form method="POST" action="{{ url_for('register') }}" novalidate>
            <div class="form-group-custom mb-3">
                <label class="form-label-custom">
                    <i class="bi bi-person me-1"></i>Full Name
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" name="name" class="form-control form-control-custom"
                           placeholder="John Smith" required>
                </div>
            </div>

            <div class="form-group-custom mb-3">
                <label class="form-label-custom">
                    <i class="bi bi-envelope me-1"></i>Email Address
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control form-control-custom"
                           placeholder="you@example.com" required>
                </div>
            </div>

            <div class="form-group-custom mb-3">
                <label class="form-label-custom">
                    <i class="bi bi-lock me-1"></i>Password <small style="color: var(--text-3); text-transform: none; letter-spacing: 0;">(min. 6 chars)</small>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" name="password" id="regPassword" class="form-control form-control-custom"
                           placeholder="••••••••" required>
                    <button type="button" class="btn-toggle-pw" onclick="togglePassword('regPassword', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Password strength bar -->
            <div class="mb-4">
                <div class="strength-bar" id="strengthBar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <small class="strength-label" id="strengthLabel"></small>
            </div>

            <button type="submit" class="btn btn-auth w-100">
                <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
        </form>

        <div class="auth-divider"><span>Already have an account?</span></div>

        <a href="{{ url_for('login') }}" class="btn btn-auth-outline w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
